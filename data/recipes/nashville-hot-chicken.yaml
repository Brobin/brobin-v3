title: Nashville Hot Chicken
description: A spicy fried chicken recipe that's super simple to make and very satisfying! I usually use chicken thighs. They usually run cheaper and the dark meat complements the spice very well.
tags:
  - main
  - chicken
ingredients:
  - 10 pieces Chicken
  - 1 tsp Salt
  - 2 cups Buttermilk
  - 1/3 cup Louisiana Style Hot Sauce
  - 3 Tbsp Cornstarch
  - 3 Tbsp Seasoned Salt
  - 2 Tbsp Cayenne Pepper
  - 1 tsp Black Pepper
  - 1 Tbsp Onion Powder
  - 1/2 tsp Garlic Powder
  - 1/3 cup Cayenne Pepper
  - 1 1/2 Tbsp Brown Sugar
  - 1 tsp Chili Powder
  - 1 tsp Garlic Powder
  - 1 tsp Paprika
method:
  - Whisk together hot sauce and buttermilk in a bowl and set aside.
  - Mix flour, cornstarch, salt, paprike, cayenne, black pepper, garlic powder and onion powder in a medium bowl.
  - Dip each piece of chicken in the flour mixture, then the buttermilk mixture, then back in the flour mixture to ensure a good breading.
  - While the breading is setting, add 1 inch of oil to a cast iron skillet on medium high heat.
  - Fry all the chicken until each side is a nice crispy golden brown and set aside to drain excess oil.
  - Drizzle some of the glaze on each piece of chicken to taste.
  - Serve over white break with pickles, or on a hmaburger bun as a sandwich.
  - Whisk 1 cup of the used frying oil with the brown sugar, some chili powder, garlic powder and paprika.
